                             {metrics.net > 0 ? '+' : ''}{metrics.net.toLocaleString()} <span className="text-xl md:text-2xl text-slate-400">₴</span>
                        </div>
                         <div className={`mt-4 text-sm font-bold inline-flex items-center gap-1 px-3 py-1 rounded-full ${metrics.net >= 0 ? 'bg-emerald-100 text-emerald-700' : 'bg-red-100 text-red-700'}`}>
                            <Icon name={metrics.net >=0 ? "trending-up" : "trending-down"} size={14}/> Рент: {metrics.margin}%
                        </div>
                    </div>
                    <div className="card-modern p-6 border-t-4 border-t-brand-500 relative overflow-hidden">
                         <div className="absolute right-[-20px] bottom-[-20px] opacity-[0.05] text-brand-500"><Icon name="hourglass" size={120}/></div>
                        <div className="text-slate-500 text-sm font-bold uppercase tracking-wider mb-3">Запас ходу (Runway)</div>

                            {metrics.runway} <span className="text-xl text-slate-500 font-sans font-bold">днів</span>
                        </div>
                        <p className="text-sm text-slate-500 mt-3 font-medium flex items-center gap-1"><Icon name="alert-circle" size={14}/> Без нових продажів</p>

                    <div className={`card-modern p-6 flex flex-col justify-center items-center text-center border-t-4 ${isHealthy ? 'border-t-emerald-500 bg-emerald-50/30' : 'border-t-red-500 bg-red-50/30'}`}>

                                </div>
                                <div>
                                     <div className="text-[10px] uppercase font-bold text-red-400">NovaPay</div>
                                     <div className="font-mono font-bold text-lg text-red-900">{metrics.balances.nova.toLocaleString()} ₴</div>
                                </div>
                            </div>
                             <div className="card-modern p-5 bg-gradient-to-br from-emerald-50 to-emerald-100 flex flex-col justify-between h-32 border-b-4 border-b-emerald-500 col-span-1 md:col-span-2">
                                <div className="flex justify-between items-start">
                                     <div className="flex items-center gap-2">
                                        <div className="w-8 h-8 bg-emerald-500 rounded-lg flex items-center justify-center text-white shadow-lg shadow-emerald-200"><Icon name="banknote" size={16}/></div>
                                        <span className="font-bold text-sm text-emerald-800">Готівкова каса</span>
                                     </div>
                                </div>
                                 <div className="text-right">
                                     <div className="font-mono font-bold text-2xl text-emerald-900">{metrics.balances.cash.toLocaleString()} ₴</div>
                                </div>
                            </div>
                        </div>
                     </div>
                    <div className="card-modern p-6 flex flex-col justify-between bg-gradient-to-br from-white to-slate-50">

                                     <div className="flex justify-between text-sm font-bold text-slate-600 mb-2"><span>Доходи</span><span className="font-mono">+{metrics.revenue.toLocaleString()}</span></div>

        const getPct = (val) => metrics.revenue ? ((val / metrics.revenue) * 100).toFixed(1) : 0;
        const getExpPct = (val) => metrics.totalExpense ? ((val / metrics.totalExpense) * 100).toFixed(1) : 0;
        const allExpenses = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((acc, t) => {
             const existing = acc.find(i => i.cat === t.cat); if (existing) existing.val += Number(t.amount); else acc.push({ cat: t.cat, val: Number(t.amount) }); return acc;
        }, []).sort((a, b) => b.val - a.val);
        return (
            <div className="space-y-6 animate-fade-in max-w-4xl mx-auto">
                 <div className="card-modern bg-blue-50/80 border-blue-100 p-5 flex items-start gap-4">

                        <h3 className="font-bold text-blue-900 mb-1">P&L (Profit & Loss) Звіт</h3>

                    </div>

                        <div className="text-5xl md:text-6xl font-mono font-bold text-transparent bg-clip-text bg-gradient-to-r from-emerald-300 to-emerald-500">
                            {metrics.net.toLocaleString()} <span className="text-2xl text-slate-500 font-sans">₴</span>
                        </div>
                    </div>
                    <div className="bg-white/10 p-4 rounded-2xl text-center min-w-[140px]">
                        <div className="text-3xl font-bold text-white">{getPct(metrics.net)}%</div>

                        <div className="text-2xl font-mono font-bold text-emerald-700">+{metrics.revenue.toLocaleString()} ₴</div>
                    </div>
                    <div className="flex justify-between items-center p-5 bg-red-50/50 rounded-2xl border border-red-100">
                        <div className="text-sm font-bold text-red-800 uppercase">Виплати</div>

                <div className="relative z-10 flex flex-col md:flex-row justify-between gap-8 items-end mb-10">
                    <div>
                         <h2 className="text-3xl font-bold mb-4 flex items-center justify-center md:justify-start gap-3"><Icon name="gem" className="text-indigo-300" size={28}/> Дивіденди</h2>

                     <button onClick={()=>setModalType('dividend')} className="w-full md:w-auto bg-white text-indigo-950 px-8 py-4 rounded-2xl font-bold hover:bg-indigo-50 transition-all shadow-lg active:scale-95">Виплатити кошти</button>
                </div>

            onSnapshot(query(collection(db, "transactions")), (snap) => {
                const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                setTransactions(list.sort((a,b) => (b.createdAt || 0) - (a.createdAt || 0)));

            const cSnap = await getDoc(doc(db, "settings", "categories"));
            if (cSnap.exists()) setCategories(cSnap.data());
        };

        const metrics = useMemo(() => {
            const inc = transactions.filter(t => t.type === 'income' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const exp = transactions.filter(t => t.type === 'expense' && !t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const cogs = transactions.filter(t => t.cat === 'Закупівля (COGS)').reduce((s,t)=>s+Number(t.amount),0);
            const cash = transactions.reduce((s,t)=>t.type==='income'?s+Number(t.amount):s-Number(t.amount),0);
            const div = transactions.filter(t=>t.isDividend).reduce((s,t)=>s+Number(t.amount),0);
            const bals = { mono: 0, nova: 0, cash: 0 };
            transactions.forEach(t => {
                const src = (t.source || '').toLowerCase();
                const key = src.includes('mono') ? 'mono' : (src.includes('nova') ? 'nova' : 'cash');
                bals[key] += (t.type==='income' ? Number(t.amount) : -Number(t.amount));
            });
            return { revenue: inc, cogs, opex: exp - cogs, totalExpense: exp, totalCash: cash, balances: bals, margin: inc ? (((inc-exp)/inc)*100).toFixed(0) : 0, net: inc - exp, runway: exp > 0 ? (cash / (exp/30)).toFixed(0) : '∞', netCashChange: (inc - exp) - div };

                    <div className="flex flex-col items-center">
                        <div className="w-20 h-20 bg-gradient-to-br from-brand-500 to-brand-600 rounded-[28px] mx-auto flex items-center justify-center shadow-glow-brand mb-6 transform rotate-6 border-4 border-slate-900"><Icon name="flame" size={40} className="text-white"/></div>
                        <h1 className="text-5xl font-black text-white tracking-tighter">Latiao</h1>
                    </div>
                    <form onSubmit={handleLogin} className="space-y-4 pt-4">
                        <input type="email" placeholder="Логін" value={email} onChange={e=>setEmail(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-3xl p-5 text-white font-bold outline-none focus:ring-2 ring-brand-500 transition-all text-center"/>
                        <input type="password" placeholder="Пароль" value={pass} onChange={e=>setPass(e.target.value)} className="w-full bg-white/5 border border-white/10 rounded-3xl p-5 text-white font-bold outline-none focus:ring-2 ring-brand-500 transition-all text-center"/>
                        <button type="submit" className="w-full bg-gradient-to-r from-brand-500 to-brand-600 text-white p-5 rounded-3xl font-black uppercase tracking-widest active:scale-95 transition mt-4">Увійти</button>
                    </form>
                </div>
            </div>
        );

        return (
            <div className="flex h-screen overflow-hidden bg-[#F1F5F9]">
                {isSidebarOpen && <div className="fixed inset-0 bg-slate-950/60 backdrop-blur-sm z-[45] lg:hidden" onClick={()=>setSidebarOpen(false)}></div>}
                <aside className={`sidebar-nav glass-sidebar ${isSidebarOpen ? 'open' : ''} fixed lg:relative inset-y-0 left-0 z-50 w-80 flex flex-col shadow-2xl lg:shadow-none`}>
                    <div className="p-10 flex items-center gap-4">
                         <div className="w-12 h-12 bg-slate-900 rounded-2xl flex items-center justify-center text-white shadow-2xl"><Icon name="flame" size={28}/></div>
                         <h1 className="text-2xl font-black text-slate-900 tracking-tighter">Latiao <span className="text-brand-500">v12.6</span></h1>
                    </div>
                    <nav className="flex-1 px-6 space-y-2 mt-4 overflow-y-auto">
                        {ALL_VIEWS.filter(v => currentUser?.role === 'admin' || currentUser?.permissions?.includes(v.id)).map(v => (
                            <button key={v.id} onClick={()=>{setView(v.id); setSidebarOpen(false);}} className={`w-full flex items-center gap-4 p-5 text-sm font-bold sidebar-link ${view===v.id ? 'active' : 'text-slate-500'}`}>
                                <Icon name={v.icon} size={22}/> <span>{v.label}</span>
                            </button>
                        ))}
                    </nav>
                    <div className="p-8 border-t">
                        <button onClick={()=>{signOut(auth); localStorage.removeItem('latiao_session'); setView('auth');}} className="w-full flex items-center gap-4 text-red-500 font-black text-xs uppercase tracking-widest hover:bg-red-50 p-5 rounded-2xl transition-all"><Icon name="log-out" size={20}/> Вихід</button>
                    </div>
                </aside>

                <main className="flex-1 overflow-y-auto relative scroll-smooth bg-[#F8FAFC]">
                    <header className="h-16 md:h-24 bg-white/80 backdrop-blur-xl border-b sticky top-0 z-[40] px-6 md:px-12 flex items-center justify-between shadow-sm">
                        <div className="flex items-center gap-6">
                            <button onClick={()=>setSidebarOpen(true)} className="lg:hidden p-3 bg-slate-100 rounded-2xl active:scale-90 transition-all"><Icon name="menu" size={24}/></button>
                            <h2 className="text-xl md:text-3xl font-black text-slate-950 tracking-tighter capitalize">{ALL_VIEWS.find(v=>v.id===view)?.label}</h2>
                        </div>
                        <div className="flex gap-3">
                             <button onClick={()=>setModalType('income')} className="bg-emerald-500 text-white w-10 h-10 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-emerald-200 active:scale-95 transition-all"><Icon name="plus" size={22}/><span className="hidden md:block uppercase text-[10px] tracking-widest">Дохід</span></button>
                             <button onClick={()=>setModalType('expense')} className="bg-brand-500 text-white w-10 h-10 md:w-auto md:px-8 md:h-14 rounded-2xl flex items-center justify-center gap-3 font-black shadow-lg shadow-brand-200 active:scale-95 transition-all"><Icon name="minus" size={22}/><span className="hidden md:block uppercase text-[10px] tracking-widest">Витрата</span></button>
                        </div>
                    </header>

                    <div className="p-4 md:p-12 pb-40">
                        {loading ? <div className="text-center py-40 font-black text-slate-300 animate-pulse">Синхронізація...</div> : (
                            <div className="max-w-[1400px] mx-auto">
                                {view==='dashboard' && <DashboardView metrics={metrics} transactions={transactions} setView={setView}/>}
                                {view==='pnl' && <PnLView metrics={metrics} transactions={transactions}/>}
                                {view==='cashflow' && <CashFlowView metrics={metrics}/>}
                                {view==='dividends' && <DividendsView metrics={metrics} transactions={transactions} setModalType={setModalType}/>}
                                {view==='ops' && <OpsView transactions={transactions} deleteTx={async (id)=>await deleteDoc(doc(db,"transactions",id))} canDelete={currentUser?.role==='admin'} syncMono={async ()=>alert("Mono API Sync...")}/>}
                                {view==='managers' && <ManagersView db={db}/>}
                                {view==='settings' && <SettingsView settings={settings} setSettings={setSettings} saveSettings={async (s)=>await setDoc(doc(db,"settings","global"),s)} categories={categories} saveCategories={async (c)=>await setDoc(doc(db,"settings","categories"),c)}/>}
                            </div>
                        )}
                    </div>
                </main>

                {modalType && (
                    <div className="fixed inset-0 z-[100] flex items-end sm:items-center justify-center p-0 sm:p-6 transition-all">
                        <div className="absolute inset-0 bg-slate-950/80 backdrop-blur-xl transition-opacity duration-500" onClick={()=>setModalType(null)}></div>
                        <div className="bg-white w-full max-w-xl rounded-t-[48px] sm:rounded-[48px] overflow-hidden shadow-2xl relative z-10 animate-fade-in border border-white/20">
                            <div className={`p-8 text-white flex justify-between items-center shadow-2xl ${modalType==='income'?'bg-emerald-500':'bg-brand-500'} ${modalType==='dividend'?'bg-slate-900':''}`}>
                                <h3 className="font-black text-2xl uppercase tracking-tighter">Нова операція</h3>
                                <button onClick={()=>setModalType(null)} className="p-4 bg-black/10 rounded-full hover:bg-black/20 transition-all"><Icon name="x" size={24}/></button>
                            </div>
                            <div className="p-10 space-y-8 bg-gradient-to-b from-white to-slate-50">
                                <div className="relative border-b-8 border-slate-100 py-4 focus-within:border-brand-500 transition-colors duration-500">
                                    <span className="absolute left-0 bottom-6 text-4xl text-slate-300 font-mono font-black">₴</span>
                                    <input id="mAmount" type="number" placeholder="0" className="w-full text-6xl md:text-8xl font-mono font-black pl-16 outline-none bg-transparent placeholder-slate-100" autoFocus/>
                                </div>
                                <input id="mDesc" type="text" placeholder="Опис" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none focus:border-brand-500 transition-all shadow-inner"/>
                                <select id="mCat" className="w-full bg-white border-2 border-slate-100 p-5 rounded-[24px] font-bold outline-none appearance-none cursor-pointer focus:border-brand-500 shadow-inner">
                                    {modalType==='income' ? categories.income.map(c=><option key={c}>{c}</option>) : categories.expense.map(c=><option key={c}>{c}</option>)}
                                </select>
                                <button onClick={async ()=>{
                                    const amount = document.getElementById('mAmount').value;
                                    if(!amount) return;
                                    await addDoc(collection(db, "transactions"), {
                                        amount: Number(amount), description: document.getElementById('mDesc').value,
                                        cat: document.getElementById('mCat').value, source: 'Готівка',
                                        type: (modalType==='income'?'income':'expense'), isDividend: (modalType==='dividend'),
                                        createdAt: Date.now(), date: new Date().toLocaleDateString('uk-UA')
                                    });
                                    setModalType(null);
                                }} className="w-full bg-slate-900 text-white p-7 rounded-[30px] font-black uppercase tracking-[0.3em] active:scale-95 transition-all text-sm shadow-xl shadow-slate-300">Записати в базу</button>
                            </div>
                        </div>
                    </div>
                )}
            </div>
        );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
</script>

</body>
</html>
