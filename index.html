<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Pro | Inventory & Procurement</title>
    
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">

    <style>
        :root { --primary: #f97316; --secondary: #3b82f6; }
        body { font-family: 'Manrope', sans-serif; background-color: #f8fafc; color: #1e293b; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .glass-card { background: rgba(255, 255, 255, 0.9); backdrop-filter: blur(8px); border: 1px solid rgba(226, 232, 240, 0.8); }
        .nav-link-active { background: #fff7ed; color: var(--primary); border-right: 4px solid var(--primary); }
        input, select, textarea { 
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            padding: 10px 14px;
            outline: none;
            transition: all 0.2s;
        }
        input:focus { border-color: var(--primary); ring: 3px solid #ffedd5; }
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;
        const { 
            LayoutDashboard, Package, Truck, ShoppingCart, 
            Settings, Plus, Trash2, Download, TrendingUp, 
            Search, AlertTriangle, ChevronUp, MoreHorizontal
        } = lucide;

        // --- Firebase Initialization ---
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        if (!firebase.apps.length) firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- Shared Components ---
        const UI_Card = ({ title, children, action }) => (
            <div className="glass-card rounded-2xl p-6 shadow-sm mb-6">
                <div className="flex justify-between items-center mb-6">
                    <h3 className="text-lg font-extrabold text-slate-800 tracking-tight">{title}</h3>
                    {action}
                </div>
                {children}
            </div>
        );

        const App = () => {
            const [view, setView] = useState('dashboard');
            const [data, setData] = useState({ purchases: [], inventory: [], suppliers: [] });
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const unsubPurchases = db.collection('purchases').onSnapshot(s => 
                    setData(prev => ({...prev, purchases: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubInv = db.collection('inventory').onSnapshot(s => 
                    setData(prev => ({...prev, inventory: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                const unsubSupp = db.collection('suppliers').onSnapshot(s => 
                    setData(prev => ({...prev, suppliers: s.docs.map(d => ({id: d.id, ...d.data()}))})));
                
                setLoading(false);
                return () => { unsubPurchases(); unsubInv(); unsubSupp(); };
            }, []);

            // Експорт в CSV
            const exportToCSV = (type) => {
                const rows = data[type];
                if (!rows.length) return;
                const headers = Object.keys(rows[0]).join(',');
                const content = rows.map(r => Object.values(r).join(',')).join('\n');
                const blob = new Blob([headers + '\n' + content], { type: 'text/csv' });
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `${type}_export_${new Date().toLocaleDateString()}.csv`;
                a.click();
            };

            // Додавання закупки + оновлення матриці
            const handleAddPurchase = async (e) => {
                e.preventDefault();
                const f = e.target;
                const pData = {
                    name: f.name.value,
                    cat: f.cat.value,
                    sup: f.sup.value,
                    qty: Number(f.qty.value),
                    buy: Number(f.buy.value),
                    total: Number(f.qty.value) * Number(f.buy.value),
                    date: f.date.value || new Date().toISOString().split('T')[0]
                };

                await db.collection('purchases').add(pData);
                
                const invItem = data.inventory.find(i => i.name === pData.name);
                if (invItem) {
                    await db.collection('inventory').doc(invItem.id).update({
                        qty: invItem.qty + pData.qty,
                        buy: pData.buy
                    });
                } else {
                    await db.collection('inventory').add({
                        name: pData.name, cat: pData.cat, qty: pData.qty, 
                        buy: pData.buy, sell: pData.buy * 1.3, sup: pData.sup
                    });
                }
                f.reset();
            };

            // --- VIEWS ---

            const Dashboard = () => {
                const stats = useMemo(() => {
                    const totalVal = data.inventory.reduce((acc, i) => acc + (i.qty * i.buy), 0);
                    const lowStock = data.inventory.filter(i => i.qty < 5).length;
                    const avgMargin = data.inventory.length ? 
                        data.inventory.reduce((acc, i) => acc + ((i.sell - i.buy)/i.sell*100), 0) / data.inventory.length : 0;
                    return { totalVal, lowStock, avgMargin };
                }, [data.inventory]);

                return (
                    <div className="space-y-6">
                        <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                            <div className="glass-card p-6 rounded-2xl border-l-4 border-orange-500">
                                <p className="text-slate-500 text-sm font-semibold uppercase">Вартість запасів</p>
                                <h2 className="text-3xl font-black mt-1 mono">{stats.totalVal.toLocaleString()} ₴</h2>
                            </div>
                            <div className="glass-card p-6 rounded-2xl border-l-4 border-blue-500">
                                <p className="text-slate-500 text-sm font-semibold uppercase">Середня Маржа</p>
                                <h2 className="text-3xl font-black mt-1 mono text-blue-600">{stats.avgMargin.toFixed(1)}%</h2>
                            </div>
                            <div className={`glass-card p-6 rounded-2xl border-l-4 ${stats.lowStock > 0 ? 'border-red-500' : 'border-green-500'}`}>
                                <p className="text-slate-500 text-sm font-semibold uppercase">Критичний залишок</p>
                                <h2 className="text-3xl font-black mt-1 mono text-red-500">{stats.lowStock} <span className="text-sm font-normal text-slate-400">позицій</span></h2>
                            </div>
                        </div>

                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                            <UI_Card title="Динаміка останніх закупок">
                                <div className="h-64">
                                    <Recharts.ResponsiveContainer>
                                        <Recharts.AreaChart data={data.purchases.slice(-10)}>
                                            <defs>
                                                <linearGradient id="colorTotal" x1="0" y1="0" x2="0" y2="1">
                                                    <stop offset="5%" stopColor="#f97316" stopOpacity={0.1}/>
                                                    <stop offset="95%" stopColor="#f97316" stopOpacity={0}/>
                                                </linearGradient>
                                            </defs>
                                            <Recharts.CartesianGrid strokeDasharray="3 3" vertical={false} stroke="#f1f5f9" />
                                            <Recharts.XAxis dataKey="date" hide />
                                            <Recharts.YAxis hide />
                                            <Recharts.Tooltip />
                                            <Recharts.Area type="monotone" dataKey="total" stroke="#f97316" fillOpacity={1} fill="url(#colorTotal)" strokeWidth={3} />
                                        </Recharts.AreaChart>
                                    </Recharts.ResponsiveContainer>
                                </div>
                            </UI_Card>

                            <UI_Card title="Попередження">
                                <div className="space-y-4">
                                    {data.inventory.filter(i => i.qty < 5).map(item => (
                                        <div key={item.id} className="flex items-center gap-4 p-3 bg-red-50 rounded-xl text-red-700 border border-red-100">
                                            <AlertTriangle size={20} />
                                            <div className="flex-grow">
                                                <p className="font-bold text-sm">{item.name}</p>
                                                <p className="text-xs">Залишилось лише {item.qty} шт.</p>
                                            </div>
                                            <button onClick={() => setView('purchases')} className="text-xs bg-white px-3 py-1 rounded-lg shadow-sm font-bold uppercase">Закупити</button>
                                        </div>
                                    ))}
                                    {data.inventory.filter(i => i.qty < 5).length === 0 && (
                                        <p className="text-slate-400 text-center py-10">Всі товари в достатній кількості ✨</p>
                                    )}
                                </div>
                            </UI_Card>
                        </div>
                    </div>
                );
            };

            const Matrix = () => (
                <UI_Card title="Матриця асортименту" action={
                    <button onClick={() => exportToCSV('inventory')} className="flex items-center gap-2 text-sm font-bold text-slate-500 hover:text-primary">
                        <Download size={16}/> CSV Експорт
                    </button>
                }>
                    <div className="overflow-x-auto">
                        <table className="w-full">
                            <thead>
                                <tr className="text-left text-slate-400 text-xs uppercase tracking-widest border-b border-slate-100">
                                    <th className="pb-4 font-extrabold">Товар / Категорія</th>
                                    <th className="pb-4 font-extrabold text-center">Склад</th>
                                    <th className="pb-4 font-extrabold">Собівартість</th>
                                    <th className="pb-4 font-extrabold">Ціна продажу</th>
                                    <th className="pb-4 font-extrabold text-orange-500">Маржа</th>
                                    <th className="pb-4"></th>
                                </tr>
                            </thead>
                            <tbody className="divide-y divide-slate-50">
                                {data.inventory.map(item => (
                                    <tr key={item.id} className="group hover:bg-slate-50/50 transition-colors">
                                        <td className="py-4">
                                            <p className="font-bold text-slate-800">{item.name}</p>
                                            <p className="text-xs text-slate-400">{item.cat}</p>
                                        </td>
                                        <td className="py-4 text-center">
                                            <span className={`px-3 py-1 rounded-full text-xs font-bold mono ${item.qty < 5 ? 'bg-red-100 text-red-600' : 'bg-slate-100 text-slate-600'}`}>
                                                {item.qty} шт
                                            </span>
                                        </td>
                                        <td className="py-4 mono text-sm">{item.buy} ₴</td>
                                        <td className="py-4 font-bold text-blue-600 mono text-sm">{item.sell} ₴</td>
                                        <td className="py-4 text-orange-500 font-black italic">
                                            {Math.round(((item.sell - item.buy)/item.sell)*100)}%
                                        </td>
                                        <td className="py-4 text-right opacity-0 group-hover:opacity-100 transition-opacity">
                                            <button onClick={() => db.collection('inventory').doc(item.id).delete()} className="text-slate-300 hover:text-red-500 p-2">
                                                <Trash2 size={18}/>
                                            </button>
                                        </td>
                                    </tr>
                                ))}
                            </tbody>
                        </table>
                    </div>
                </UI_Card>
            );

            const Purchases = () => (
                <div className="grid grid-cols-1 xl:grid-cols-4 gap-6">
                    <div className="xl:col-span-1">
                        <UI_Card title="Форма закупки">
                            <form onSubmit={handleAddPurchase} className="flex flex-col gap-4">
                                <label className="text-xs font-bold uppercase text-slate-400">Назва товару</label>
                                <input name="name" required placeholder="Напр: Latiao Mix 200g" />
                                
                                <label className="text-xs font-bold uppercase text-slate-400">Категорія</label>
                                <select name="cat" required>
                                    <option>Снеки</option>
                                    <option>Напої</option>
                                    <option>Електроніка</option>
                                    <option>Інше</option>
                                </select>

                                <label className="text-xs font-bold uppercase text-slate-400">Постачальник</label>
                                <select name="sup" required>
                                    {data.suppliers.map(s => <option key={s.id} value={s.name}>{s.name}</option>)}
                                    {!data.suppliers.length && <option disabled>Спершу додайте постачальника</option>}
                                </select>

                                <div className="grid grid-cols-2 gap-4">
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-400">К-сть</label>
                                        <input name="qty" type="number" required className="w-full" />
                                    </div>
                                    <div>
                                        <label className="text-xs font-bold uppercase text-slate-400">Ціна од.</label>
                                        <input name="buy" type="number" required className="w-full" />
                                    </div>
                                </div>

                                <input name="date" type="date" className="text-slate-400 text-sm" />

                                <button type="submit" className="mt-4 bg-orange-500 hover:bg-orange-600 text-white font-black py-4 rounded-xl shadow-lg shadow-orange-100 transition-all active:scale-95 uppercase tracking-wider">
                                    Підтвердити закупку
                                </button>
                            </form>
                        </UI_Card>
                    </div>

                    <div className="xl:col-span-3">
                        <UI_Card title="Історія закупівель">
                            <div className="overflow-hidden">
                                <div className="space-y-2 max-h-[600px] overflow-y-auto custom-scrollbar pr-2">
                                    {data.purchases.sort((a,b) => new Date(b.date) - new Date(a.date)).map(p => (
                                        <div key={p.id} className="flex items-center justify-between p-4 bg-white border border-slate-100 rounded-2xl hover:border-orange-200 transition-colors">
                                            <div className="flex items-center gap-4">
                                                <div className="w-10 h-10 bg-slate-50 rounded-full flex items-center justify-center text-slate-400">
                                                    <ShoppingCart size={18}/>
                                                </div>
                                                <div>
                                                    <p className="font-bold text-slate-800">{p.name}</p>
                                                    <p className="text-xs text-slate-400 uppercase font-bold tracking-tighter">{p.sup} • {p.date}</p>
                                                </div>
                                            </div>
                                            <div className="text-right">
                                                <p className="mono font-black text-slate-800">-{p.total.toLocaleString()} ₴</p>
                                                <p className="text-xs text-slate-400 italic">{p.qty} шт x {p.buy} ₴</p>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        </UI_Card>
                    </div>
                </div>
            );

            const Suppliers = () => {
                const addSupp = async (e) => {
                    e.preventDefault();
                    const f = e.target;
                    await db.collection('suppliers').add({
                        name: f.name.value, contact: f.contact.value, tel: f.tel.value
                    });
                    f.reset();
                };

                return (
                    <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                        <UI_Card title="Новий партнер">
                            <form onSubmit={addSupp} className="flex flex-col gap-4">
                                <input name="name" placeholder="Назва постачальника" required />
                                <input name="contact" placeholder="Контактна особа" />
                                <input name="tel" placeholder="Телефон" />
                                <button className="bg-blue-600 text-white py-3 rounded-xl font-bold">Додати</button>
                            </form>
                        </UI_Card>
                        <div className="lg:col-span-2 grid grid-cols-1 md:grid-cols-2 gap-4 h-fit">
                            {data.suppliers.map(s => (
                                <div key={s.id} className="glass-card p-5 rounded-2xl flex justify-between items-start">
                                    <div>
                                        <h4 className="font-black text-blue-900 text-lg uppercase tracking-tight">{s.name}</h4>
                                        <p className="text-sm text-slate-500 mt-1 font-semibold">{s.contact}</p>
                                        <p className="text-xs text-slate-400 mono mt-2">{s.tel}</p>
                                    </div>
                                    <button onClick={() => db.collection('suppliers').doc(s.id).delete()} className="text-slate-200 hover:text-red-500 transition-colors">
                                        <Trash2 size={18}/>
                                    </button>
                                </div>
                            ))}
                        </div>
                    </div>
                );
            };

            // --- MAIN RENDER ---
            return (
                <div className="flex flex-col md:flex-row min-h-screen">
                    {/* Sidebar */}
                    <aside className="w-full md:w-72 bg-white border-r border-slate-200 p-6 flex flex-col fixed md:sticky top-0 h-screen z-20">
                        <div className="flex items-center gap-3 mb-10 px-2">
                            <div className="w-12 h-12 bg-orange-500 rounded-2xl flex items-center justify-center text-white shadow-xl shadow-orange-200">
                                <TrendingUp size={24} strokeWidth={3} />
                            </div>
                            <div>
                                <h1 className="text-xl font-black text-slate-800 leading-none">RETAIL<span className="text-orange-500">PRO</span></h1>
                                <span className="text-[10px] font-bold text-slate-400 uppercase tracking-widest">Inventory v2.0</span>
                            </div>
                        </div>

                        <nav className="flex-grow space-y-2">
                            {[
                                { id: 'dashboard', label: 'Дашборд', icon: <LayoutDashboard size={20}/> },
                                { id: 'purchases', label: 'Закупки', icon: <ShoppingCart size={20}/> },
                                { id: 'inventory', label: 'Матриця', icon: <Package size={20}/> },
                                { id: 'suppliers', label: 'Постачальники', icon: <Truck size={20}/> },
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => setView(item.id)}
                                    className={`w-full flex items-center gap-4 px-5 py-4 rounded-2xl font-bold transition-all ${view === item.id ? 'nav-link-active' : 'text-slate-400 hover:text-slate-600 hover:bg-slate-50'}`}
                                >
                                    {item.icon} {item.label}
                                </button>
                            ))}
                        </nav>

                        <div className="mt-auto p-4 bg-slate-50 rounded-2xl border border-slate-100">
                            <div className="flex items-center gap-3">
                                <div className="w-8 h-8 rounded-lg bg-orange-100 text-orange-600 flex items-center justify-center font-bold text-xs">U</div>
                                <div className="text-xs">
                                    <p className="font-bold text-slate-700">Адміністратор</p>
                                    <p className="text-slate-400">Роздрібна торгівля</p>
                                </div>
                            </div>
                        </div>
                    </aside>

                    {/* Content */}
                    <main className="flex-grow p-4 md:p-10 lg:p-14 overflow-hidden">
                        <header className="flex justify-between items-center mb-10">
                            <div className="relative w-full max-w-md hidden md:block">
                                <Search className="absolute left-4 top-1/2 -translate-y-1/2 text-slate-300" size={18} />
                                <input className="w-full pl-12 pr-4 py-3 bg-white shadow-sm border-none text-sm font-semibold" placeholder="Швидкий пошук товару чи закупки..." />
                            </div>
                            <div className="flex items-center gap-4 ml-auto">
                                <div className="text-right">
                                    <p className="text-xs font-bold text-slate-400 uppercase tracking-tighter">Поточний баланс</p>
                                    <p className="text-lg font-black text-slate-800 mono">₴ 128,450.00</p>
                                </div>
                                <div className="w-10 h-10 rounded-xl bg-white flex items-center justify-center text-slate-400 border border-slate-100 shadow-sm cursor-pointer hover:bg-slate-50">
                                    <Settings size={20} />
                                </div>
                            </div>
                        </header>

                        {loading ? (
                            <div className="flex flex-col items-center justify-center h-96">
                                <div className="w-12 h-12 border-4 border-orange-200 border-t-orange-500 rounded-full animate-spin"></div>
                                <p className="mt-4 text-slate-400 font-bold animate-pulse uppercase text-xs tracking-widest">Синхронізація з хмарою...</p>
                            </div>
                        ) : (
                            <div className="animate-in fade-in slide-in-from-bottom-6 duration-700 ease-out">
                                {view === 'dashboard' && <Dashboard />}
                                {view === 'purchases' && <Purchases />}
                                {view === 'inventory' && <Matrix />}
                                {view === 'suppliers' && <Suppliers />}
                            </div>
                        )}
                    </main>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
